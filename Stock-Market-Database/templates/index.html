<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market Prediction</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Center the content vertically and horizontally */
        
    </style>
</head>
<body>
    
    <div class="image-container">
        <img src="../static/img/Stock Prediction Website.svg" alt="Background Image" height="100%" width="100%">
        <div class="form-container">
            <h1 class="fw-bold text-body-emphasis lh-1 mb-3">Stock Market Prediction</h1>
            <form action="/prediction" method="post">
                <div class="mb-3">
                    <label for="stockSelect" class="form-label">Select Stock Symbol:</label>
                    <select class="form-select" id="stockSelect" name="stock">
                        {% for stock in stocks %}
                            <option value="{{ stock }}">{{ stock }}</option>
                        {% endfor %}
                    </select>
                </div>
                <br>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Predict</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
